SwimManager:
  Bindings:
    - { Mods: Alt|Control|Shift, Key: Q, Command: Exit }
    - { Mods: Alt|Control|Shift, Key: R, Command: ReloadConfig }


WorkspaceManager:
  Workspaces:
    - Name: WEB
      Windows:
        - Process: firefox
        - Process: brave
    - Name: DEV
      Windows:
        - Process: rider64
        - Process: code
        - Process: neovide
    - Name: SYS
      Windows:
        - Process: alacritty
        - Process: windowsTerminal
    - Name: MSG
      Windows:
        - Process: telegram
        - Process: mattermost
        - Process: discord
    - Name: MND
      Windows:
        - Process: obsidian
  Bindings:
    - { Mods: Windows|Alt, Key: PageUp, Command: PrevWorkspace }
    - { Mods: Windows|Alt, Key: PageDown, Command: NextWorkspace }
    - { Mods: Windows|Alt|Control, Key: E, Command: PrevWindow }
    - { Mods: Windows|Alt|Control, Key: I, Command: NextWindow }


WindowManager:
  Bindings:
    - { Mods: Windows|Control, Key: W, Command: Close }
    # - { Mods: Alt|Control, Key: ',', Command: Maximize }
    # - { Mods: Alt|Control, Key: '.', Command: Minimize }
